<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Codificador de texto</title>
</head>

<body>

    <div class="wrapper">

        <div class="entry">

            <input type="text" placeholder="Digite seu texto"/>
            
            <div class="attention">
                <img src="assets/attention-sign.svg" height="12">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="main-buttons">
                <button type="button" class="encrypt">Criptografar</button> 
                <button type="button" class="decrypt">Descriptografar</button>
            </div>
            
        </div>

        <div class="result">
            <div class="result-text-container"></div>
            <button type="button" class="copy">Copiar</button>
        </div>

    </div>

</body>

<footer>
    <p>2022 | Desenvolvido por <strong>Débora Deotti</strong></p>
</footer>
</html>
