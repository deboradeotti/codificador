<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Codificador de texto</title>
    </head>

    <body>

        <main class="main-wrapper">
            <div class="entry">
                <input type="text" class="entry__input" placeholder="Digite seu texto"/>
                
                <div class="entry__wrapper">
                    <div class="entry__warning">
                        <img src="assets/attention-sign.svg" height="12">
                        <p class="entry__warning--text">Apenas letras minúsculas e sem acento.</p>
                    </div>
    
                    <div class="entry__buttons">
                        <button type="button" class="entry__buttons--encrypt button">Criptografar</button> 
                        <button type="button" class="entry__buttons--decrypt button">Descriptografar</button>
                    </div>
                </div>
            </div>

            <div class="output">
                <div class="output__default active">
                    <img class="output__default--image" src="./assets/High quality products 1 1.svg">
                    <h2 class="output__default--title">Nenhuma mensagem <br>encontrada</h2>
                    <p class="output__default--text">Digite um texto que você deseja<br> criptografar ou descriptografar.</p>
                </div>

                <div class="output__result">
                    <div class="result__text-container"></div>
                    <button type="copy" class="result__text-container--button button">Copiar</button>
                </div>
            </div>
        </main>

        <footer>
            <p class="signature">2022 | Desenvolvido por <a class="signature__link" href="https://www.linkedin.com/in/deboradeotti/">Débora Deotti</a></p>
        </footer>

    </body>
</html>
